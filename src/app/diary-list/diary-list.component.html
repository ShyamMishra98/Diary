<div class="container">
    <h2 class="display-2 my-3">My Diary</h2>
    <a class="btn btn-primary" routerLink="/diarys/new" role="button">New Diary Entry</a>
    <div class="row">
      <div class="col">
        <div class="list-group">
          <a *ngFor="let diary of diarys" class="list-group-item list-group-item-action"
            (click)="selectedDiary = diary"
            [class.selected]="diary === selectedDiary"
            
            [routerLink]="['/diarys', diary.id, 'edit']"
          >
            <div class="d-flex w-100 justify-content-between align-items-center">
                  <h5 class="mb-1">{{ diary.title }}</h5>
                  <button style="border-style: solid; background-color: aqua;" [routerLink]="['/diarys', diary.id, 'edit']">Edit</button>
            </div>
            <p class="mb-1">
              {{ diary.text }}
            </p>
            <small class="d-flex flex-column ">
              <i class="fas fa-calendar-alt"></i> {{diary.date}}
            </small>
          </a>
        </div>
      </div>
    </div>
  </div>
