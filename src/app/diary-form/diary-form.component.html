<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="name" placeholder="title" required 
        formControlName="title" 
        [class.is-invalid]="title.invalid && (title.dirty || title.touched)" />
      <div class="invalid-feedback">
        Please provide a title!
      </div>
    </div>
    <div class="form-group">
      <label for="text">Text</label>
      <textarea class="form-control" id="text" rows="5" required
        formControlName="text"
        [class.is-invalid]="text.invalid && (text.dirty || text.touched)"></textarea>
    </div>
    <div class="form-group">
      <label for="date">Date</label>
      <input type="date" id="date" formControlName="date" class="form-control"
         placeholder="yyyy-MM-dd" required />
      <!-- ng-model="example.value" -->
      <div class="invalid-feedback">
        Please provide a date!
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input type="checkbox" id="inbetween" 
          (change)="updateBetween($event)"
          [checked]="inbetween.value === 'Y'"
        > 
        <label class="form-check-label" for="inbetween"> Between the Preferred Date </label>
      </div>
    </div>     
 
     <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Submit</button>
    
  </form>
